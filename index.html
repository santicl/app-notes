<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>❤ Mis Notas ❤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Mis Notas</h1>
        <form id="form-id">
            <div class="d-grid gap-2">
                <input id="input" autofocus type="text" placeholder="Ingresa Tarea" class="form-control my-2">
                <button id="boton" class="btn btn-block btn-primary my-2" type="submit">Agregar Tarea</button>
            </div>
        </form>
    </div>

    <div class="container-table">
        <h2>Mis Notas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Notas</th>
                    <th scope="col"><i class="fas fa-check-circle text-sucess"></i></th>
                </tr>
            </thead>
            <tbody id="tbody">
        </table>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
